<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 560">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5"
            markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000"/>
    </marker>
    <style>
      text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 11px;
        letter-spacing: 0.08em;
        fill: #000;
      }
      .entity { font-size: 11px; font-weight: bold; }
      .label { font-size: 9px; }
      .notation { font-size: 9px; letter-spacing: 0.06em; }
    </style>
  </defs>

  <!-- MARTIN GRASSER — top center, heavier stroke -->
  <rect x="250" y="30" width="220" height="40" rx="0"
        fill="none" stroke="#000" stroke-width="3"/>
  <text x="360" y="55" text-anchor="middle" class="entity">MARTIN GRASSER</text>

  <!-- Left arrow: AUTHORIZES -->
  <line x1="310" y1="70" x2="200" y2="160"
        stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="225" y="115" text-anchor="middle" class="label"
        transform="rotate(-30, 225, 115)">AUTHORIZES</text>

  <!-- Right arrow: PERSONALLY ACQUIRES -->
  <line x1="410" y1="70" x2="540" y2="160"
        stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="510" y="108" text-anchor="middle" class="label"
        transform="rotate(30, 510, 108)">PERSONALLY ACQUIRES</text>

  <!-- CAPITAL STRUCTURES INC. — left, standard stroke -->
  <rect x="60" y="170" width="280" height="50" rx="0"
        fill="none" stroke="#000" stroke-width="1.5"/>
  <text x="200" y="192" text-anchor="middle" class="entity">CAPITAL STRUCTURES INC.</text>
  <text x="200" y="207" text-anchor="middle" class="label">PARENT / GUARANTOR</text>

  <!-- CLASS B UNITS — right, pill shape -->
  <rect x="430" y="170" width="220" height="50" rx="25"
        fill="none" stroke="#000" stroke-width="1.5"/>
  <text x="540" y="200" text-anchor="middle" class="entity">CLASS B UNITS</text>

  <!-- Down arrow: CREATES / CONTROLS -->
  <line x1="200" y1="220" x2="200" y2="320"
        stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="215" y="275" text-anchor="start" class="label">CREATES / CONTROLS</text>

  <!-- PROTECTED SERIES 001 — center-left -->
  <rect x="60" y="330" width="280" height="50" rx="0"
        fill="none" stroke="#000" stroke-width="1.5"/>
  <text x="200" y="360" text-anchor="middle" class="entity">PROTECTED SERIES 001</text>

  <!-- Right arrow: ISSUES -->
  <line x1="340" y1="355" x2="430" y2="220"
        stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="405" y="285" text-anchor="middle" class="label"
        transform="rotate(-55, 405, 285)">ISSUES</text>

  <!-- Dashed line: GUARANTEES PERFORMANCE -->
  <line x1="200" y1="220" x2="200" y2="320"
        stroke="none"/>
  <line x1="340" y1="210" x2="340" y2="330"
        stroke="#000" stroke-width="1" stroke-dasharray="6,4"/>
  <text x="355" y="275" text-anchor="start" class="label"
        style="font-style: italic;">GUARANTEES PERFORMANCE</text>

  <!-- Notation -->
  <line x1="60" y1="460" x2="660" y2="460"
        stroke="#000" stroke-width="0.5"/>
  <text x="360" y="490" text-anchor="middle" class="notation">
    FULLY CONSOLIDATED / SELF-DEALING DISCLOSED
  </text>

  <!-- Structure identifier -->
  <text x="60" y="530" class="notation">STRUCTURE 001 — SELF-DEALING ARCHITECTURE</text>
</svg>
